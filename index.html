<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Report</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50 flex items-center justify-center min-h-screen p-4"><div class="container mx-auto p-6 bg-white rounded-lg shadow-xl max-w-md w-full"><h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Sales Summary</h1><div class="text-center"><p class="text-gray-600 text-lg mb-4">Total Sales:</p><p id="salesTotal" class="text-5xl font-bold text-blue-600 animate-pulse">Loading...</p><p id="errorMsg" class="text-red-500 mt-4 hidden">Error loading sales data.</p></div></div><script>const salesTotalElement = document.getElementById('salesTotal');const errorMsgElement = document.getElementById('errorMsg');const seed = 'Report';document.title = `Sales Summary ${seed}`;async function fetchAndSumSales() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();let totalSales = 0;const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error("CSV file is empty or only contains headers.");}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error("'sales' column not found in data.csv.");}for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}salesTotalElement.textContent = `$${totalSales.toFixed(2)}`;salesTotalElement.classList.remove('animate-pulse');} catch (error) {console.error("Error fetching or parsing CSV:", error);salesTotalElement.textContent = 'N/A';errorMsgElement.textContent = `Error: ${error.message}`;errorMsgElement.classList.remove('hidden');salesTotalElement.classList.remove('animate-pulse');salesTotalElement.classList.add('text-red-500');}}fetchAndSumSales();</script></body></html>
